version: '3.8'

services:
  # Simplified Robot Brain API for agents sandbox
  robot-agents-sandbox:
    build: 
      context: .
      dockerfile: Dockerfile.simple
    container_name: robot-agents-sandbox
    ports:
      - "8000:8000"  # Same port as original
    environment:
      - ENVIRONMENT=sandbox
      - OLLAMA_HOST=host.docker.internal  # For Mac/Windows
      - OLLAMA_PORT=11434
    volumes:
      - ./:/app
      - ./examples/langgraph-supervisor-py:/app/langgraph-supervisor
    networks:
      - agents-network
    restart: unless-stopped
    command: python simple_api.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  agents-network:
    driver: bridge