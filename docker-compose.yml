version: '3.8'

services:
  # Ollama service for running LLMs
  ollama:
    image: ollama/ollama:latest
    container_name: robot-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - robot-network
    restart: unless-stopped
    # Automatically pull models on startup
    command: serve
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Robot Brain API service
  robot-api:
    build: .
    container_name: robot-api
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
    volumes:
      - ./:/app
    networks:
      - robot-network
    depends_on:
      - ollama
    restart: unless-stopped
    command: python api.py

  # Model loader - runs once to ensure models are available
  model-loader:
    image: ollama/ollama:latest
    container_name: model-loader
    networks:
      - robot-network
    depends_on:
      - ollama
    entrypoint: >
      sh -c "
        sleep 10 &&
        echo 'Loading models...' &&
        ollama pull minicpm:3b-v2.5 &&
        ollama pull qwen2.5:14b &&
        ollama pull codestral:latest &&
        ollama pull internlm2:7b &&
        echo 'Models loaded successfully!'
      "
    restart: "no"

  # Optional: Redis for caching and state management
  redis:
    image: redis:alpine
    container_name: robot-redis
    ports:
      - "6379:6379"
    networks:
      - robot-network
    restart: unless-stopped

networks:
  robot-network:
    driver: bridge

volumes:
  ollama_data: