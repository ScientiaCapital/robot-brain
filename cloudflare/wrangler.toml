name = "robot-brain"
main = "worker-shadcn-fixed.js"
compatibility_date = "2024-01-01"

[ai]
binding = "AI"

account_id = "2aafe97d5b4b62a611c26cfcd6304baa"

# Routes - this matches your existing worker domain
routes = [
  { pattern = "robot-brain.tkipper.workers.dev/*", zone_name = "tkipper.workers.dev" }
]

# Environment variables (if needed)
[vars]
ENVIRONMENT = "production"

# If you want to test locally first
[env.development]
name = "robot-brain-dev"
vars = { ENVIRONMENT = "development" }